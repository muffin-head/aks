name: CI

on:
  - push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.AKS }}
        with:
          args: get namespaces
      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.AKS }}
        with:
          args: get pods
            

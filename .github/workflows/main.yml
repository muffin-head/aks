on: [push]
name: databrideployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CRED }}
      - uses: Azure/CLI@v1
        with:
          inlineScript: |
            #!/bin/bash 
            az aks get-credentials --resource-group kuber25 --name muffin25
            cat $HOME/.kube/config | base64
            cp /root/.kube/config $HOME/.kube/config
            

          
            
